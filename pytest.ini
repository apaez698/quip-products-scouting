[pytest]
# Configuración de pytest para el proyecto

# Agregar el directorio raíz al PYTHONPATH
pythonpath = .

# Patrón para descubrir archivos de test
python_files = test_*.py *_test.py

# Patrón para descubrir clases de test
python_classes = Test*

# Patrón para descubrir funciones de test
python_functions = test_*

# Directorio donde buscar tests
testpaths = tests

# Opciones por defecto al ejecutar pytest
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Marcadores personalizados (puedes agregar más)
markers =
    slow: marca tests que son lentos de ejecutar
    integration: marca tests de integración
    unit: marca tests unitarios
